<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to My Blog</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    header {
      margin-bottom: 40px;
    }

    h1 {
      font-size: 3em;
      margin: 0;
    }

    p {
      font-size: 1.3em;
      margin: 10px 0 30px 0;
      max-width: 600px;
    }

    .btn-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    a {
      text-decoration: none;
      color: white;
      background: #ff7e5f;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1em;
      transition: background 0.3s, transform 0.2s;
    }

    a:hover {
      background: #feb47b;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
